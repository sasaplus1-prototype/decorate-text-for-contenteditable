<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>decorate text for contenteditable</title>
    <script defer src="index.js"></script>
    <style>
      .control {
        margin-bottom: 4px;
      }
      .editor {
        border-radius: 4px;
        border: 1px solid #000;
        min-height: 8rem;
        padding: 2px 4px;
      }
    </style>
  </head>
  <body>
    <div class="control">
      <button id="js-bold">bold</button>
      <button id="js-underline">underline</button>
    </div>
    <div class="editor" id="js-editor" contenteditable></div>
  </body>
</html>
